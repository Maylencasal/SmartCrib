            <html>
            <head>
                <meta http-equiv="refresh" content="2">  <!-- Refresh every 2 seconds -->
                <style>
                    body {{
                        background-color: white;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        text-align: center;
                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                    }}
                    .temperature {{
                        font-size: 10vw;
                        font-weight: bold;
                        color: black;
                        margin-bottom: 10px;
                    }}
                    .temp-celsius {{
                        font-size: 5vw;
                        color: black;
                    }}
                    .warning-box {{
                        margin-top: 30px;
                        font-size: 4vw;
                        padding: 15px 20px;
                        border-radius: 15px;
                        text-align: center;
                        font-weight: bold;
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                        background-color: white;
                        color: black;
                        width: 80%;
                        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Normal drop shadow */
                        position: relative;
                    }}
                    .blinking {{
                        width: 15px;
                        height: 15px;
                        border-radius: 50%;
                        margin-right: 10px;
                        animation: blink 1s infinite alternate;
                    }}
                    .hot-light {{
                        background-color: red;
                    }}
                    .cold-light {{
                        background-color: blue;
                    }}
                    @keyframes blink {{
                        0% {{ opacity: 1; }}
                        100% {{ opacity: 0.3; }}
                    }}
                </style>
            </head>
            <body>
                <div class="temperature">{temp_f:.1f}°F</div>
                <div class="temp-celsius">{temp_c:.1f}°C</div>
		<div class="{warning_class}"><div class="{light_class}"></div>{{ warning }}</div>
            </body>
            </html>
